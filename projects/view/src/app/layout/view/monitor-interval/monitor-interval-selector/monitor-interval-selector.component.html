<main id="register" *ngIf="userSelection" class="main">

  <form [formGroup]="selectorForm" class="register">

    <div>
      <input class="" type="text" name="start_date" ngbDatepicker
             #start_date="ngbDatepicker" (click)="start_date.toggle()"
             formControlName="start_date" />
    </div>

  </form>

</main>

<p>Simple datepicker</p>

<ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next">
</ngb-datepicker>

<hr />

<button class="btn btn-sm btn-outline-primary mr-2"
        (click)="selectToday()">Select Today</button>
<button class="btn btn-sm btn-outline-primary mr-2" (click)="dp.navigateTo()">To
  current month</button>
<button class="btn btn-sm btn-outline-primary mr-2"
        (click)="dp.navigateTo({year: 2013, month: 2})">To Feb 2013</button>

<hr />

<pre>Month: {{ date.month }}.{{ date.year }}</pre>
<pre>Model: {{ model | json }}</pre>
